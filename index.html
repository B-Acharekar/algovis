<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>AlgoVis – Data Structure Visualizer</title>
  </head>
  <body>
    <h1>AlgoVis – Data Structure Visualizer</h1>

    <!-- Stack Section -->
    <section id="stack-section">
      <h2>Stack</h2>
      <div id="stack-container"></div>
      <button onclick="pushStack()">Push</button>
      <button onclick="popStack()">Pop</button>
      <button onclick="resetStack()">Reset</button>
    </section>

    <hr />

    <!-- Queue Section -->
    <section id="queue-section">
      <h2>Queue</h2>
      <div id="queue-container"></div>
      <button onclick="enqueue()">Enqueue</button>
      <button onclick="dequeue()">Dequeue</button>
      <button onclick="resetQueue()">Reset</button>
    </section>

    <hr />

    <!-- Linked List Section -->
    <section id="linkedlist-section">
      <h2>Linked List</h2>
      <div id="linkedlist-container"></div>
      <button onclick="insertNode()">Insert</button>
      <button onclick="deleteNode()">Delete</button>
      <button onclick="searchNode()">Search</button>
      <button onclick="resetLinkedList()">Reset</button>
    </section>

    <!-- Optional Input Modal or Prompt Area -->
    <div id="input-area">
      <!-- JS will use prompt or modal to get values -->
    </div>

    <!-- JS Script Link -->
    <script src="script.js"></script>
    <script src="components/stack.js"></script>
    <script src="components/queue.js"></script>
    <script src="components/linkedlist.js"></script>
  </body>
</html>
